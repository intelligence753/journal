<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- IMPORTANT: No CSS link needed as of v1 - It's all inlined -->
    <!-- Pre v1.0.0 versions need the minified css -->
    <!-- <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'> -->
    <style>
        body {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        html {
            background-color: #F0F2F2;
            width: 100%;
            height: 100%;
        }

        /* calender */
        #app {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="wrap">
                    <embed src="./img/logo.svg" />
                </div>
                <button class="menubtn">
                    <div class="burger">
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </button>
            </div>
            <nav>
                <div class="menu">
                    <ul class="menuList">
                        <li>
                            <a href="./today.html">Today</a>
                        </li>
                        <li>
                            <a href="./calender.html">Diaries</a>
                        </li>
                        <li>
                            <a href="./makeCloud.html">Make my cloud</a>
                        </li>
                        <li>
                            <a href="./account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div id='app'>
        <v-calendar is-expanded :attributes='attributes' />
    </div>


    <script src='https://unpkg.com/vue/dist/vue.js'></script>
    <script src='https://unpkg.com/v-calendar'></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                selectedDate: null,
                attributes: [
                    {
                        key: 'today',
                        highlight: 'orange',
                        dates: new Date(),
                    },
                    {
                        dot: 'red',
                        dates: [
                            new Date(2021, 0, 4), // Jan 4th
                            new Date(2021, 0, 10), // Jan 10th
                            new Date(2021, 0, 15), // Jan 15th
                        ],
                    },
                    {
                        dot: 'blue',
                        dates: [
                            new Date(2021, 0, 8), // Jan 8th
                            new Date(2021, 0, 11), // Jan 11th
                            new Date(2021, 0, 15), // Jan 15th
                        ],
                    },

                ]
            }
        });
    </script>

    <script src="./nav.js"></script>
</body>

</html>
